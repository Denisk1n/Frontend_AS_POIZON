


<div class="product_card">

   <a [routerLink]="['sneaker-info/', product.id]">
      <img [src]="product.main_image">
      <div class="card_info">
         <span id="card_brand"> {{ product.brand }} </span>
         <h5 id="card_title"> {{product.title}}</h5>
         <h4 id="card_price"> {{product.price}} ₽</h4>
         <span class="available" [ngStyle]="{'color': product.available == 'В наличии' ? 'green' : 'red'}" > {{ product.available}} </span>
      </div>
   </a>
</div>
